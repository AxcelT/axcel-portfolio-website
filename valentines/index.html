<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Zoie</title>
  <link rel="stylesheet" href="valentine-style.css" />
</head>
<body>
  <div class="container">
    <div id="question-box">
      <h1 class="title">Hi Zoie,</h1>
      <p class="subtitle">I have a question for you.</p>
      <p class="main-text">Will you be my Valentine?</p>
      
      <div class="buttons">
        <button id="btn-yes" class="btn btn-primary">Yes</button>
        <button id="btn-no" class="btn btn-secondary">No</button>
      </div>
    </div>

    <div id="success-box" class="hidden">
      <h1 class="title">Great!</h1>
      <p class="subtitle">It's a date.</p>
      <p class="main-text">See you on the 14th.</p>
    </div>
  </div>

  <script src="valentine-script.js"></script>
</body>
</html>
